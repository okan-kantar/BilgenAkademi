<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        .categories {
            display: flex;
            gap: 15px;
            list-style: none;
            padding: 0;
            margin: 20px 0;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .categories li {
            display: inline-block;
        }
        .categories a {
            display: inline-block;
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .categories a:hover {
            background-color: #0056b3;
        }
        .films {
            list-style: none;
            padding: 0;
        }
        .films li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .films a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        .films a:hover {
            color: #007bff;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
            margin-top: 30px;
        }
    </style>
</head>

    <ul class="films">
        {{film_list}}
    </ul>

</body>
